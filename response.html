<!DOCTYPE html>
<html>
<head>
    <title>Response </title>
</head>
<body>
    <div class="">
        <h1>Jokes</h1>
        <h4>for jokes click on the button</h4>
        <div>
            <button onclick="getjokes()">Get jokes</button>
        </div>
    </div>

    <div id="jokes"></div>
    <script>
        const getjokes = () => {
            fetch('http://127.0.0.1:3001').then(
                (res) => {
                    console.log(res)
                    return res.text()
                }
            ).then(data => {
            
                console.log(data)
                document.getElementById("jokes").innerHTML = data
            }).catch(err => {
                document.getElementById("jokes").innerHTML = err
            })
        }
    </script>
</body>
</html>
